
<br>
    <div class="card col-md-4">
        
            <form [formGroup]="sellerform" (ngSubmit)="onsubmit()">
               
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submit && f.id.errors }" />
                        <div *ngIf="submit && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Id is required</div>
                            <!-- <div *ngIf="f.id.errors.pattern">Enter only E as 1st char</div> -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submit && f.name.errors }" />
                        <div *ngIf="submit && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                            <div *ngIf="f.name.errors.pattern">Enter only alphabets</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" formControlName="cname" class="form-control" [ngClass]="{ 'is-invalid': submit && f.cname.errors }" />
                        <div *ngIf="submit && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.cname.errors.required">Company Name is required</div>
                            <div *ngIf="f.cname.errors.pattern">Enter only alphabets</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Brief about company</label>
                        <input type="text" formControlName="brief" class="form-control" [ngClass]="{ 'is-invalid': submit && f.brief.errors }" />
                        <div *ngIf="submit && f.brief.errors" class="invalid-feedback">
                            <div *ngIf="f.brief.errors.required">Details required</div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label>GSTIN</label>
                        <input type="text" formControlName="gst" class="form-control" [ngClass]="{ 'is-invalid': submit && f.gst.errors }" />
                        <div *ngIf="submit && f.gst.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Gstin is required</div>
                            <!-- <div *ngIf="f.id.errors.pattern">Enter only E as 1st char</div> -->
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submit && f.address.errors }" />
                        <div *ngIf="submit && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address is required</div>
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" formControlName="website" value="www." class="form-control" [ngClass]="{ 'is-invalid': submit && f.website.errors }" />
                        <div *ngIf="submit && f.website.errors" class="invalid-feedback">
                            <div *ngIf="f.website.errors.required">Website is required</div>
                            
                        </div>
                    </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text"  value="+91" readonly size="1"/>
                    <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submit && f.mobile.errors }" />
                    <div *ngIf="submit && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile no is required</div>
                        <div *ngIf="f.mobile.errors.pattern">Mobile no Must be Valid</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submit && f.email.errors }" />
                    <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submit && f.password.errors }" />
                        <div *ngIf="submit && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            
                        </div>
                    </div>
                   
                    <div class="text-center">
                      <button class="btn btn-primary mr-1">Submit</button>
                    
                    </div>
            </form>
    </div>
