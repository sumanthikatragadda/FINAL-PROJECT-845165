
<table class="table table-bordered" style=" background-color: rgba(0, 0,0, 0.5);color: white;">
    <tr>
        <th>Item Id</th>
        <th>Price</th>
        <th>ItemName</th>
        <th>Description</th>
        <th>StockNumber</th>
        <th>Remarks</th>
      
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
     </tr>
    <tr *ngFor="let item of list">
       <td>{{item.id}}</td>
       <td>{{item.price}}</td>
       <td>{{item.itemName}}</td>
       <td>{{item.description}}</td>
       <td>{{item.stockNumber}}</td>
       <td>{{item.remarks}}</td>
      
       
       <td><img src='assets/images/{{item.imagepath}}' style="height: 150px; width:150px;"></td>
       <td><button class="btn btn-primary mr-1"  type="button" (click)="Edit(item.id)" data-toggle="modal" data-target="#myModal">Update</button></td>
       <td><button class="btn btn-primary mr-1"  type="button" (click)="Delete(item.id)">Delete</button></td>
    </tr>
</table>



<div class="container">
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">View Items</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          
          <div class="modal-body">
                 
                    <form [formGroup]="itemform" >
                    
                     <div class="form-group">
                       <label>ItemName</label>
                       <input type="text" formControlName="itemName" class="form-control"/>
                     </div>
                     <div class="form-group">
                       <label >Price</label>
                       <input type="number" formControlName="price"class="form-control" />
                     </div>
                     <div class="form-group">
                       <label>Stock Number</label>
                       <input type="number" formControlName="stockNumber" class="form-control"/>
                     </div>
                     <div class="form-group">
                       <label >Description</label>
                       <textarea formControlName="description" class="form-control"></textarea>
                     </div>
                     <div class="form-group">
                      <label>Remarks</label>
                      <textarea formControlName="remarks" class="form-control" ></textarea>
                    </div> 
                    
                  <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary" (click)="Update()" >Save Changes</button>
                 </div>
                    </form> 
         </div>
     </div>
    </div>
  </div>
 </div>
