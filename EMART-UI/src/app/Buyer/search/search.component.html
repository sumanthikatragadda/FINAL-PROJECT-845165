  overflow: hidden;

text-align:center;

tr,td{
    color: white;

    background-color: green;

    background-color:orangered;

&nbsp;<br>
<form id="g" [formGroup]="searchform" >
    <div class="box">
        <input type="search" id="search" formControlName="itemname" placeholder="Search" />
    <button type="button" (click)="search()" >search</button>
  </div>
  </form>
  <section  class="box1" style="align-content: center;">
    <table class="box" style="background-color:black;">
        <tr *ngFor="let item of list">
            <th>{{item.itemName}}</th>
            
         
           
        </tr>
        <tr *ngFor="let item of list">
           <td> <img src='/assets/images/{{item.imagepath}}' style="height:150px; width:150px;"><br>
         Price: {{item.price}}<br>
          Name: {{item.itemName}}<br>
          Stock : {{item.stockNumber}}<br>
          <button id="bt1" (click)="buy(item)" >Buy</button><br><br>
          <button id="bt2" (click)="AddToCart(item)">Add To Cart</button></td>
        </tr>
    </table>
  </section>
